<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Formulario Para o Ericson</title>
  </head>
  <body>
    <div id="cabecario">
      <h1 id="titulo">Cadastro</h1>
      <p class="sub-titulo">
        Para maior credibilidade por favor complete as suas informações pois
        elas servirão como base para o trabalho de final de curso!
      </p>
      <br />
    </div>
    <form>
      <h1>PROPOSTA DE INQUÉRITO</h1>
      <div class="campo">
        <label>1)Género</label>
        <label>
          <input type="radio" name="imposto" value="sim" />Masculino
        </label>
        <label>
          <input type="radio" name="imposto" value="nao" />Femenino
        </label>
      </div>
      <fieldset class="grupo">
        <div class="campo">
          <label for="nome" required>Nome</label>
          <input type="text" name="nome" id="nome" />
        </div>
        <div class="campo">
          <label for="sobrenome" required>Sobrenome</label>
          <input type="text" name="sobrenome" id="sobrenome" />
        </div>
        <div class="campo">
          <label for="email" required>Email</label>
          <input type="email" name="email" id="email" />
        </div>
        <div class="campo">
          <label>Qual a sua residençia</label>
          <select id="provincia">
            <option selected disabled value="">
              Selecione a sua Provincia aonde reside
            </option>
            <option>Bengo</option>
            <option>Benguela</option>
            <option>Bíe</option>
            <option>Cabinda</option>
            <option>Cuando-Cubango</option>
            <option>Cuanza Norte</option>
            <option>Cuanza Sul</option>
            <option>Cunene</option>
            <option>Huambo</option>
            <option>Huíla</option>
            <option>Luanda</option>
            <option>Luanda Sul</option>
            <option>Malange</option>
            <option>Moxico</option>
            <option>Namibe</option>
            <option>Moxico</option>
            <option>Namibe</option>
            <option>Uíge</option>
            <option>Zaire</option>
          </select>
        </div>
      </fieldset>

      <div class="campo">
        <label>Acha necessario pagar imposto?</label>
        <label> <input type="radio" name="imposto" value="sim" />Sim </label>
        <label> <input type="radio" name="imposto" value="nao" />Não </label>
      </div>

      <div class="campo">
        <label>As politicas economicas do país fazem sentir?</label>
        <label> <input type="radio" name="imposto" value="sim" />Sim </label>
        <label> <input type="radio" name="imposto" value="nao" />Não </label>
      </div>

      <div class="campo">
        <label>Devemos pagar imposto(IVA)?</label>
        <label> <input type="radio" name="imposto" value="sim" />Sim </label>
        <label> <input type="radio" name="imposto" value="nao" />Não </label>
      </div>

      <div class="campo">
        <label
          >O melhor ano que sentiu país a passou pelo melhor momento
          economico?</label
        >

        <select id="ano-economico">
          <option selected disabled value="">Selecione</option>
          <option>2014</option>
          <option>2015</option>
          <option>2016</option>
          <option>2019</option>
          <option>2021</option>
        </select>
      </div>

      <fieldset class="grupo">
        <div id="check">
          Selecione as politicas economincas:
          <br />
          <labe for="eco1">divisas</labe>
          <input type="checkbox" id="eco1" name="eco1" value="divisas" />
          <br />

          <input type="checkbox" id="eco1" name="eco1" value="divisas" />
          <br />

          <input type="checkbox" id="eco1" name="eco1" value="divisas" />

          <input type="checkbox" id="eco1" name="eco1" value="divisas" />
          <br />

          <input type="checkbox" id="eco1" name="eco1" value="divisas" />
          <br />
          <labe for="eco1">divisas</labe>
          <input type="checkbox" id="eco1" name="eco1" value="divisas" />
        </div>
      </fieldset>

      <div class="campo">
        <br />
        <label>Conte um pouco sobre a tua visão economica de Angola!</label>
        <br />
        <textarea rows="9" id="vs-economica" name="vs-economica"></textarea>
      </div>
      <button class="botao" type="submit">Enviar!</button>
    </form>
  </body>
</html>
